<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form id="calculatorForm">
                <div class="display">
                    <input type="text" name="display" placeholder="Click to copy content!  " onclick="navigator.clipboard.writeText(display.value)" readonly>
                </div>
                <div>
                    <input type="button" class="symbols" value="AC" onclick="display.value = ''">
                    <input type="button" class="symbols" value="Del" onclick="display.value = display.value.toString().slice(0, -1)">
                    <input type="button" class="symbols" value="." onclick="display.value += '.'">
                    <input type="button" class="symbols" value="/" onclick="display.value += '/'">
                </div>
                <div>
                    <input type="button" class="numButton" value="7" onclick="display.value += '7'">
                    <input type="button" class="numButton" value="8" onclick="display.value += '8'">
                    <input type="button" class="numButton" value="9" onclick="display.value += '9'">
                    <input type="button" class="symbols" value="*" onclick="display.value += '*'">
                </div>
                <div>
                    <input type="button" class="numButton" value="4" onclick="display.value += '4'">
                    <input type="button" class="numButton" value="5" onclick="display.value += '5'">
                    <input type="button" class="numButton" value="6" onclick="display.value += '6'">
                    <input type="button" class="symbols" value="-" onclick="display.value += '-'">
                </div>
                <div>
                    <input type="button" class="numButton" value="1" onclick="display.value += '1'">
                    <input type="button" class="numButton" value="2" onclick="display.value += '2'">
                    <input type="button" class="numButton" value="3" onclick="display.value += '3'">
                    <input type="button" class="symbols" value="+" onclick="display.value += '+'">
                </div>
                <div>
                    <input type="button" class="equals" value="=" onclick="display.value = eval(display.value)">
                </div>
            </form>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
